<!doctype html>
<html lang="en">

<body style="margin: 0px;">
  <script type="module">
    import init from './SpaceMerge.js';

    init().catch((error) => {
      if (!error.message.startsWith("Using exceptions for control flow, don't mind me. This isn't actually an error!")) {
        throw error;
      }
    });
  </script>
  <style>
    body {
      background-color: rgb(6, 0, 22);
    }
    canvas {
      position: absolute;
      top:0;
      bottom: 0;
      left: 0;
      right: 0;
      margin:auto;
    }
  </style>
</body>

</html>
